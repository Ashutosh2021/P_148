<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>

    <body>
        <a-scene background="color:white">

        <a-camera position="0 0 20"></a-camera>

        <a-a-assets timeout="10000">

            <a-asset-item id="cat" src="./models/cat/scene.gltf"></a-asset-item> 
            <a-asset-item id="girl" src="./models/girl/scene.gltf"></a-asset-item> 
            <a-asset-item id="lantern" src="./models/street_lantern/scene.gltf"></a-asset-item> 
            
        </a-a-assets>
        
        

        <a-plane position="0 -12 1" color="#101010" width="100" height="20" rotation="-75 0 0" shadow="receive:true"></a-plane>
        <a-plane position="0 0 0" src="bg.jpg" width="100" height="100" rotation="0 0 0"></a-plane>


        <a-entity light="type:ambient ;"></a-entity>

        <a-entity light="type:point ; castShadow:true ; color:#e6ca14 ; intensity:2.35" position="-10 8 2"></a-entity>

        <a-entity
          scale="30 30 30"
          gltf-model="#cat"
          position="-2 0.4 10"
          shadow="cast:true;"
        ></a-entity>

        <a-entity
          scale="30 30 30"
          gltf-model="#girl"
          position="2 -5 10"
          shadow="cast:true;"
        ></a-entity>
        
        <a-entity
        scale="1 1 1"
        gltf-model="#lantern"
        position="-20 -10 10"
        shadow="cast:true;"
        ></a-entity>
            
        </a-scene>
    </body>
</html>
